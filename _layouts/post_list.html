---
layout: default
---

<div class="container">
    <div class="row">
        {% for post in site.posts %}
            {% if post.category != "Podcast" %}
                <article class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card shadow">
                        {% if post.cover %}
                            <img alt="{{ post.cover_alt}}" class="card-img-top" src="{{ site.url }}/{{ post.cover }}">
                        {% endif %}
                        <div class="card-body">
                            <h2 class="card-title">
                                <a href="{{ site.url }}{{ post.url }}" class="stretched-link">
                                    {{ post.title }}
                                </a>
                            </h2>
                            <p class="text-muted">
                                <i class="far fa-clock"></i> {{ post.date | date: "%B %e, %Y" }}
                            </p>
                            <p class="text-justify mb-0">
                                {{ post.summary }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">
                                Par Bruno, dans <strong>{{ post.categories }}</strong>
                            </small>
                        </div>
                    </div>
                </article>
            {% endif %}
        {% endfor %}
    </div>
</div>
