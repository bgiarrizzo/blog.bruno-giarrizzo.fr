---
layout: default
---

<script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
<script>
  const player = new Plyr('#player');
</script>

<article>
  <div class="container mb-3">
    <div class="row">
      <div class="col-3 col-sm-3 col-md-3 col-lg-2 text-center">
          <img class="img-fluid" id="podcast_cover" src="{{ site.url }}/images/podcast/general/logo.jpg">
      </div>
      <div class="col-9 col-sm-9 col-md-9 col-lg-10 my-auto">
          <h2 id="episode_date" class="text-muted">{{ page.date | date: '%B %d, %Y' }}</h2>
          <h1 id="episode_title">{{ page.title }}{% if page.subtitle %} - {{page.subtitle}}{% endif %}</h1>
          <p class="mb-0">{{ page.summary }}</p>
      </div>
    </div>
  </div>

  <div class="container border-top">
    <div class="row">
      <div class="col-12 pt-3 pb-2 border-bottom">
        <audio id="player" controls>
          <source src="{{ site.url }}/episodes/{{ page.audio_file }}" type="audio/mp3" />
        </audio>
      </div>
      <div class="col-12 py-3 border-bottom">
        <h3>Notes de l'Ã©pisode</h3>
        {{ content }}
      </div>
      <div class="col-12 py-3">
        <h3>Commentaires</h3>
        {% include disqus.html %}
      </div>
    </div>
  </div>
</article>
